<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/session.css">
        <link rel="stylesheet" href="styles/tab.css">
        <link rel="stylesheet" href="styles/toast.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>ResoNet-Client</title>
        <script src="index.js"></script>
    </head>

    <body>
        <div id="loginContainer" style="visibility: visible; display: flex;">
            <h2>ResoNet</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="login">Login</button>
            </form>
        </div>

        <div id="toastContainer"></div>

        <div id="content" style="visibility: hidden; display: none;">
            <div id="navbar">
                <ul>
                    <li><a href="#" data-page="home" class="active"><img src="./resources/home.svg" alt="Home Icon"></a></li>
                    <li><a href="#" data-page="contacts" class="hidden"><img src="./resources/contacts.svg" alt="Contacts Icon"></a></li>
                    <li><a href="#" data-page="worlds" class="hidden"><img src="./resources/public.svg" alt="Worlds Icon"></a></li>
                    <li><a href="#" data-page="inventory" class="hidden"><img src="resources/folder_open.svg" alt="Inventory Icon"></a></li>
                    <li><a href="#" data-page="settings" class="hidden"><img src="./resources/settings.svg" alt="Settings Icon"></a></li>
                </ul>
            </div>

            <div id="tabs" style="flex-grow: 1;">
                <div id="home" class="tab">Home</div>
                <div id="contacts" class="tab">Contacts</div>
                <div id="worlds" class="tab">
                    <h1>Sessions</h1>
                    <div id="sessions"></div>
                    <button onclick="listWorlds()">Refresh Worlds</button>
                </div>
                <div id="inventory" class="tab">Inventory</div>
                <div id="settings" class="tab">settings</div>
            </div>
        </div>
    </body>
</html>
